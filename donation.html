<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Location and Phone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add these styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fef5e6; /* Light background color */
        }

        h1 {
            position: absolute;
            top: 5%;
            text-align: center;
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }

        label {
            font-size: 1rem;
            color: #333;
        }

        input[type="tel"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button, input[type="submit"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }

        button {
            background-color: #10b981;
        }

        button:hover {
            background-color: #059669;
        }

        input[type="submit"] {
            background-color: #3b82f6;
        }

        input[type="submit"]:hover {
            background-color: #2563eb;
        }

        p {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Provide your phone number and location</h1>

    <form id="user-form">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        <button type="button" id="get-location">Get Location</button>
        <input type="submit" value="Submit">
    </form>

    <p id="output"></p>

    <script>
        const locationButton = document.getElementById('get-location');
        const form = document.getElementById('user-form');
        const output = document.getElementById('output');

        let userLocation = null;

        locationButton.addEventListener('click', () => {
            if (!navigator.geolocation) {
                output.textContent = "Geolocation is not supported by your browser.";
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                    };
                    output.textContent = `Location captured: Latitude ${userLocation.latitude}, Longitude ${userLocation.longitude}`;
                },
                (error) => {
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            output.textContent = "Permission denied. Please allow location access.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            output.textContent = "Location unavailable.";
                            break;
                        case error.TIMEOUT:
                            output.textContent = "Location request timed out.";
                            break;
                        default:
                            output.textContent = "An unknown error occurred.";
                            break;
                    }
                }
            );
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const phoneNumber = document.getElementById('phone').value;

            if (!userLocation) {
                output.textContent = "Please get your location before submitting.";
                return;
            }

            const userData = {
                phoneNumber: phoneNumber,
                location: userLocation,
            };

            console.log('User Data:', userData);

            fetch('http://localhost:3000/save-user-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            })
                .then((response) => {
                    if (response.ok) {
                        output.textContent = "Data submitted successfully!";
                    } else {
                        output.textContent = "Error submitting data.";
                    }
                    return response.json();
                })
                .then((data) => console.log("Server Response:", data))
                .catch((error) => {
                    console.error("Error:", error);
                    output.textContent = "An error occurred while submitting data.";
                });
        });
    </script>
</body>
</html>
