<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-dIyrdkBEfRiadGyGR2bl1jT0sXcFnqg"></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 53.7267, lng: -127.6476}, // Default location (San Francisco)
                zoom: 6,
            });

            // Example marker for demonstration
            const marker = new google.maps.Marker({
                position: { lat: 37.7749, lng: -122.4194 },
                map,
                title: "Wildfire Detected!",
            });
        }
    </script>
</head>
<body onload="initMap()">

            </ul>
        </nav>
    </header>
    <main>
        <h1>Wildfire Map</h1>
        <div id="map" style="width: 100%; height: 500px;"></div>
    </main>

</html>
