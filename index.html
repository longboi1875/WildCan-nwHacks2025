<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/tabs.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <a href="index.html" class="tab active">Home</a>
        <a href="about.html" class="tab">About Us</a>
        <a href="donate.html" class="tab">Donate</a>
    </div>

    <div class="content">
        <h1>Welcome to British Columbia</h1>
        <div id="map"></div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicnNhbmdleSIsImEiOiJjbTYybnd1Z2IxMjR3MmxvdThzMHRxejBjIn0.FHJ1aQP5xd0N0t5rg9F8oQ';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-127.6476, 53.7267],
            zoom: 6
        });

        map.addControl(new mapboxgl.NavigationControl());

        new mapboxgl.Marker()
            .setLngLat([-127.6476, 53.7267])
            .setPopup(new mapboxgl.Popup().setText("British Columbia, Canada"))
            .addTo(map);
    </script>

    <script src="scripts.js" defer></script>
</body>
</html>
